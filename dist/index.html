<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/suprememanagement/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supreme Management</title>
    <style>
      /* Initial loading styles - will be replaced once React loads */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1e1e2e 0%, #0f0f1e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        margin-top: 8px;
      }
      
      .loader-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
    <script type="module" crossorigin src="/suprememanagement/assets/index-DKpqQZqX.js"></script>
    <link rel="stylesheet" crossorigin href="/suprememanagement/assets/index-E-lUeCDe.css">
  </head>
  <body>
    <!-- Initial loader - shown immediately while React loads -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-title">Supreme Management</div>
        <div class="loader-text">Loading application...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove initial loader once React app starts rendering
      window.addEventListener('DOMContentLoaded', function() {
        // Give React a moment to start rendering
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          const root = document.getElementById('root');
          
          // Check if React has rendered something
          const checkReactLoaded = setInterval(function() {
            if (root && root.children.length > 0) {
              clearInterval(checkReactLoaded);
              if (loader) {
                loader.classList.add('fade-out');
                setTimeout(function() {
                  loader.style.display = 'none';
                }, 300);
              }
            }
          }, 100);
          
          // Fallback - remove loader after 3 seconds regardless
          setTimeout(function() {
            clearInterval(checkReactLoaded);
            if (loader) {
              loader.classList.add('fade-out');
              setTimeout(function() {
                loader.style.display = 'none';
              }, 300);
            }
          }, 3000);
        }, 100);
      });
    </script>
    
  </body>
</html>
